{% extends 'partials/base.html' %}
{% block content %}
{% load static %}

{% include 'partials/header.html' %}
<style>
    .body{
        margin:8%;
    }
    body{
        background-color: #FAE8EB;
    }
    label{
        color: #1F163B;
        margin-bottom: 2%;
        font-size: 18px;
        font-family: 'Nunito',sans-serif;
    }
    .main-heading{
        font-size: 36px;
        font-family: 'Poppins',sans-serif;
        color: #8568BC;
        text-align: center;
        margin-bottom: 10%;
    }
    .fields{
        margin:2%;
    }
    .input-field{
        font-size: 18px;
        border: 1px solid #8568BC;
        box-sizing: border-box;
        border-radius: 8px;
        height: 58px;
        background-color: #FAE8EB;
        color:black;
        margin-left: auto;
        margin-right: auto;
    }
    .input-field-msg{
        font-size: 18px;
        height: 185px;
        border: 1px solid #8568BC;
        box-sizing: border-box;
        border-radius: 8px;
        background-color:  #FAE8EB;
        color:black;
        margin-left: auto;
        margin-right: auto;
    }
    .btn-create{
        margin-top: 59px;
        background-color:  #8568BC;
        align-items: center;
        padding: 16px 45px;
        width: 535px;
        font-size: 18px;
        color: #FFFFFF;
        height: 57px;
        margin-left:290px;
        margin-bottom:10px;
    }
    @media screen and (max-width:575px) {
        .btn-create{
            width:100%;
            margin-left:0px;
            text-align: center;
        }
    }
</style>
<div class="body">
    {% include 'partials/messages.html'%}
    <p class="main-heading">Update blog</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12 fields">
                <label>Enter blog title</label>
                <input
                    type="text"
                    class="form-control input-field"
                    placeholder="Enter title"
                    name="title"
                    value="{{blog_obj.title}}"
                >
            </div>
            <div class="col-md-12 fields">
                {{form.media}}
                {{form.as_p}}
            </div>
            <div class="form-group">
                <button type="submit" class="btn-create">Update Blog</button>
            </div>
        </div>
    </form>
</div>
{% include 'partials/footer.html' %}

{% endblock content %}
